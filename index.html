    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000;
            --card-bg: #1c1c1e;
            --text: #fff;
            --text-secondary: #8e8e93;
            --accent: #0a84ff;
            --success: #30d158;
            --warning: #ff9f0a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 60px 16px 20px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 60px 16px 16px;
            background: linear-gradient(180deg, var(--bg) 0%, transparent 100%);
            z-index: 100;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            background: var(--card-bg);
            border: none;
            border-radius: 12px;
            color: var(--text);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--accent);
        }

        .route-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .route-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .route-direction {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .day-type {
            text-align: center;
            padding: 8px;
            background: rgba(10, 132, 255, 0.15);
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--accent);
        }

        .eta-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .eta-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .eta-time {
            font-size: 20px;
            font-weight: 600;
        }

        .eta-time.now {
            color: var(--success);
        }

        .eta-time.soon {
            color: var(--warning);
        }

        .eta-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .no-buses {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .last-updated {
            text-align: center;
            padding: 16px;
            color: var(--text-secondary);
            font-size: 12px;
        }
    </style>
</head>

            }

        let currentDirection = 'toKwaiFong';

        function isWeekend() {
            const day = new Date().getDay();
            return day === 0 || day === 6;
        }

        function setDirection(dir) {
            currentDirection = dir;
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', 
                    (dir === 'toKwaiFong' && i === 0) || 
                    (dir === 'toMaWan' && i === 1)
                );
            });
            renderSchedule();
        }

        function getNextBuses(schedule) {
            const now = new Date();
            const currentMins = now.getHours() * 60 + now.getMinutes();
            const nextBuses = [];

            for (let i = 0; i < schedule.length; i++) {
                const [h, m] = schedule[i];
                const busMins = h * 60 + m;
                
                if (busMins > currentMins) {
                    nextBuses.push({ time: schedule[i], minsUntil: busMins - currentMins });
                    if (nextBuses.length >= 3) break;
                }
            }

            if (nextBuses.length === 0) {
                const [h, m] = schedule[0];
                nextBuses.push({ time: schedule[0], minsUntil: (24 * 60) - currentMins + (h * 60 + m), tomorrow: true });
            }

            return nextBuses;
        }

        function renderSchedule() {
            const dayType = isWeekend() ? 'weekend' : 'weekday';
            const schedule = SCHEDULE[dayType][currentDirection];
            const nextBuses = getNextBuses(schedule);
            
            document.getElementById('dayType').textContent = 
                dayType === 'weekend' ? 'ðŸ“… Saturday / Sunday / Public Holiday' : 'ðŸ“… Monday - Friday';

            const content = document.getElementById('content');
            const directionLabel = currentDirection === 'toKwaiFong' 
                ? 'Ma Wan â†’ Kwai Fong' 
                : 'Kwai Fong â†’ Ma Wan';

            const etaHtml = nextBuses.map(bus => {
                let timeClass = '';
                if (bus.minsUntil <= 5) timeClass = 'now';
                else if (bus.minsUntil <= 15) timeClass = 'soon';

                const timeStr = bus.tomorrow 
                    ? `Tomorrow ${bus.time[0]}:${String(bus.time[1]).padStart(2, '0')}`
                    : bus.minsUntil === 0 
                        ? 'Now'
                        : `${bus.minsUntil} min`;

                return `
                    <div class="eta-item">
                        <div>
                            <div class="eta-time ${timeClass}">${timeStr}</div>
                            <div class="eta-label">${bus.time[0]}:${String(bus.time[1]).padStart(2, '0')}</div>
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = `
                <div class="route-card">
                    <div class="route-header">
                        <div>
                            <div class="route-number">NR332</div>
                            <div class="route-direction">${directionLabel}</div>
                        </div>
                    </div>
                    <div class="eta-list">
                        ${etaHtml}
                    </div>
                </div>
            `;

            document.getElementById('lastUpdated').textContent = 
                `Updated ${new Date().toLocaleTimeString()}`;
        }

        renderSchedule();
        setInterval(renderSchedule, 60000);
